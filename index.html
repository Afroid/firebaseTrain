<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">			
</head>
<body>


	<div class="fluid-container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="jumbotron text-center">
				<h1>Anytime is Train Time</h1>
				<h3>Choo Choo. Chee Chee.</h3>
			</div>		
			<div class="panel panel-default">
				<div class="panel-body"></div>
				<div class="panel-heading">Current Train</div>
				<table class="table">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="theBody">
						<tr>
							<td>John</td>
							<td>Augusta</td>
							<td>25</td>
							<td>01:39 PM</td>
							<td>10</td>
						</tr>

					</tbody>
				</table>				
			</div>

			<div id="addEmp" class="panel panel-default">
				<div class="panel-body"></div>
				<div class="panel-heading">Add Employee</div>
				<form id="myForm" class="col-md-12">
					<div class="row col-md-12">
						<p>Employee Name</p>
						<input id="empName" type="text" name="Whole Name" placeholder="John Smith">
					</div>

					<div class="row col-md-12">
						<p>Role</p>
						<input id="role" type="text" name="E-mail" placeholder="example@gmail.com">
					</div>

					<div class="row col-md-12">
						<p>Start Date</p>
						<input id="startDate" type="text" name="Start Date" placeholder="(DD/MM/YY - ex: 01/01/89)">
					</div>

					<div class="row col-md-12">
						<p>Monthly Rate</p>  					
						<input id="monthlyRate" type="text" name="E-mail" placeholder="Enter Your Rate Here">
					</div>
					<div class="row col-md-2">
						<input id="submitButton" type="submit" class="btn btn-info" value="Submit Button">
					</div>
				</form>					
			</div>

		</div>
		<div class="col-md-31"></div>

	</div>	

	<!-- Link to Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>	
	<script src="assets/javascript/fireTrain.js"></script>
</body>
</html>
